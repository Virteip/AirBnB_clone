<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="shortcut icon" href="images/icon.png"/>
  </head>
  <body>
    <header style="background-image: url('images/logo.png')">
    </header>

    <div class="container">
      <section class="filters">

        <div class="locations dropdown">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li id="first_list"><h2>Arizona:</h2></li>
            <li>Page</li>
            <li>Page 2</li>
            <li><h2>California:</h2></li>
            <li>San Francisco</li>
            <li id="last_list">Los Altos</li>
          </ul>
        </div>

        <div class="amenities dropdown">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li id="first_list">Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li id="last_list">Iron</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
        
      <section class="places">
          <h1>Places</h1>
          <article class="place_arts">
            <h2>My Home</h2>
          
          </article>
          
          <article class="place_arts">
            <h2>Tiny House</h2>
          
          </article>
          
          <article class="place_arts">
            <h2>Suite</h2>
          
          </article>
      </section>
    </div>

    <footer>
      <div>Holberton School</div>
    </footer>
  </body>
</html>
